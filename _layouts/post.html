---
layout: base
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p>published on <time>{{ page.date | date: "%d %B %Y" }}</time></p>
  </header>

  <section class="markdown">
    {{ content }}
  </section>

  {% if page.tags %}
    <footer>
    <ul class="tags">
    {% for tag in page.tags %}
      <li><a href="/">{{ tag }}</a></li>
    {% endfor %}
    </ul>
    </footer>
  {% endif %}
</article>
